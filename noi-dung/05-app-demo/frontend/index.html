    tailwind.config = {
      darkMode: 'class',
      theme: {

            sans: ['Inter', 'sans-serif'],

          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },
            accent: {
              orange: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              purple: {
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',

              green: {
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
              },
              pink: {

                500: '#ec4899',
                600: '#db2777',
              },
              cyan: {
                400: '#22d3ee',

            },
            dark: {
              bg: '#0f1117',        // Deep Dark Background

                primary: '#e2e8f0',   // Main Text
                secondary: '#94a3b8', // Secondary Text

            }
          }
        }
      }
    }

  <style>
    /* Custom Scrollbar for a more app-like feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1d29;
    }

    ::-webkit-scrollbar-thumb {
      background: #2d3142;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #323749;
    }

    /* Gradient Animation */
    @keyframes gradient-x {

      0%,
      100% {
        background-size: 200% 200%;
        background-position: left center;
      }

      50% {
        background-size: 200% 200%;
        background-position: right center;
      }
    }

    .animate-gradient-x {
      animation: gradient-x 3s ease infinite;
    }
  </style>
